    <form method="get" action="thanks.html">
        <fieldset>
            <legend>Student Form</legend>
            <label class="form">Username* <input type="text" name="username" id="username" required></label>
            <label class="form">Password* <input type="password" name="password" pattern="[A-Za-z]{8}" id="password1" required></label>
            <label class="form">Re-enter Your Password* <input type="password" name="re-enter-password" id="password2" required></label>
            <label class="form">Please enter a valid email address* <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required></label>
            <label for="r">Page Rating</label>
            <div id="rangevalue">0</div>
            <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>

        </fieldset>
        <input type="submit" value="Sing Up" class="submitBtn">
    </form>

    <footer>
