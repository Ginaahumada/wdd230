<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables for Data Presentation</title>
    <link rel="stylesheet" href="./styles/tablebuild.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">
                    ACME Wildwest Services
                </th>
            </tr>
        </thead>
        <tfoot>
            <caption>
                Table 1: Account Feature Comparison
            </caption>
        </tfoot>
        <tbody>
            <tr>
                <td colspan="1"> </td>
                <td>Basic</td>
                <td>Premium</td>
                <td>Deluxe</td>
            </tr>
            <tr>
                <td>Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
